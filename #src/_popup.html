<div class="popup popup_callback-signup">
	<div class="popup__content">
		<div class="popup__body">
			<div class="popup__close"></div>

			<div class="popup__title">Sign Up</div>
			<form action="#" class="popup-form">
				<div class="popup-form__body">
					<div class="popup-form__line">
						<div class="popup-form__input">
							<input autocomplete="off" type="text" name="form[]" data-value="First Name" data-error="" class="input input_popup-form _req" />
						</div>
					</div>
					<div class="popup-form__line">
						<div class="popup-form__input">
							<input autocomplete="off" type="text" name="form[]" data-value="Last Name" data-error="" class="input _req" />
						</div>
					</div>
					<div class="popup-form__line">
						<div class="popup-form__input">
							<input autocomplete="off" type="text" name="form[]" data-value="Email" data-error="" class="input _req _email" />
						</div>
					</div>
					<div class="popup-form__line">
						<div class="popup-form__input">
							<input autocomplete="off" type="tel" name="form[]" data-value="Phone" data-error="" class="input _req _digital"/>
						</div>
					</div>
					<div class="popup-form__line">
						<div class="popup-form__input">
							<input autocomplete="off" type="text" name="form[]" data-value="Username" data-error="" class="input _req" />
						</div>
					</div>
					<div class="popup-form__line">
						<div class="popup-form__input">
							<label for="pass" class="popup-form__label">Create a password</label>
							<input id="pass" autocomplete="off" type="password" name="form[]" data-value="" data-error="" class="input _req" />
						</div>
					</div>
					<div class="popup-form__footer">
						<div class="popup-form__check">
							<label class="checkbox">
								<input data-error="Ошибка" class="checkbox__input" type="checkbox" value="1" name="form[]">
								<span class="checkbox__text"><span>I agree to the <a href="">Terms of Service</a> and <a href="">Privacy Policy</a></span></span>
							</label>
						</div>
						<div class="popup-form__button">
							<button type="submit" class="popup-form__btn btn btn--green"><span>Submit</span></button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
<div class="popup popup_callback-login">
	<div class="popup__content">
		<div class="popup__body">
			<div class="popup__close"></div>

			<div class="popup__title">Log In</div>
			<form action="#" class="popup-form">
				<div class="popup-form__body">
					<div class="popup-form__line">
						<div class="popup-form__input">
							<input autocomplete="off" type="text" name="form[]" data-value="Email" data-error="" class="input _req _email" />
						</div>
					</div>
					<div class="popup-form__line">
						<div class="popup-form__input">
							<label for="pass" class="popup-form__label">Enter your password</label>
							<input id="pass" autocomplete="off" type="password" name="form[]" data-value="" data-error="" class="input _req" />
						</div>
					</div>
					<div class="popup-form__footer">
						<div class="popup-form__check">
							<label class="checkbox">
								<input data-error="Ошибка" class="checkbox__input" type="checkbox" value="1" name="form[]">
								<span class="checkbox__text"><span>Remember me</span></span>
							</label>
						</div>
						<div class="popup-form__button">
							<button type="submit" class="popup-form__btn btn btn--green"><span>Log in</span></button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
